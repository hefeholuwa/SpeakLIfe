<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generation Test</title>
</head>
<body>
    <h1>AI Generation Test</h1>
    <div id="results"></div>
    
    <script type="module">
        // Test AI Generation Service
        async function testAIGeneration() {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML = '<p>üß™ Testing AI Generation Service...</p>';
                
                // Check environment variables
                const apiKey = import.meta.env?.VITE_OPENROUTER_API_KEY;
                resultsDiv.innerHTML += `<p>üîë API Key configured: ${!!apiKey}</p>`;
                resultsDiv.innerHTML += `<p>üîë API Key length: ${apiKey ? apiKey.length : 0}</p>`;
                
                if (!apiKey) {
                    resultsDiv.innerHTML += '<p>‚ùå No API key found. Please check your .env file.</p>';
                    return;
                }
                
                // Test API call directly
                resultsDiv.innerHTML += '<p>üåê Testing OpenRouter API connection...</p>';
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'SpeakLife AI Test'
                    },
                    body: JSON.stringify({
                        model: 'mistralai/mistral-small-3.2-24b-instruct:free',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful assistant that generates Christian spiritual content.'
                            },
                            {
                                role: 'user',
                                content: 'Generate a short Bible verse about faith. Return only the verse text.'
                            }
                        ],
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML += '<p>‚úÖ API connection successful!</p>';
                    resultsDiv.innerHTML += `<p>ü§ñ AI Response: ${data.choices[0].message.content}</p>`;
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML += `<p>‚ùå API Error: ${response.status} - ${errorText}</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p>‚ùå Test failed: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        // Run test when page loads
        testAIGeneration();
    </script>
</body>
</html>
