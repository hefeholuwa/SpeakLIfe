<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SpeakLife - A spiritual confession and reflection app for daily spiritual practice" />
    <meta name="theme-color" content="#8B5CF6" />
    <title>SpeakLife - Spiritual Confession App</title>
    
    <!-- Force favicon change with JavaScript -->
    <script>
      // Remove any existing favicon links
      const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
      existingFavicons.forEach(link => link.remove());
      
      // Create new favicon links
      const faviconSVG = document.createElement('link');
      faviconSVG.rel = 'icon';
      faviconSVG.type = 'image/svg+xml';
      faviconSVG.href = '/sl-icon.svg?t=' + Date.now();
      document.head.appendChild(faviconSVG);
      
      const faviconICO = document.createElement('link');
      faviconICO.rel = 'icon';
      faviconICO.type = 'image/x-icon';
      faviconICO.href = '/sl-icon.ico?t=' + Date.now();
      document.head.appendChild(faviconICO);
      
      const shortcutIcon = document.createElement('link');
      shortcutIcon.rel = 'shortcut icon';
      shortcutIcon.href = '/sl-icon.ico?t=' + Date.now();
      document.head.appendChild(shortcutIcon);
      
      // Force favicon refresh
      setTimeout(() => {
        const link = document.querySelector('link[rel="icon"]');
        if (link) {
          link.href = link.href.split('?')[0] + '?t=' + Date.now();
        }
      }, 100);
    </script>
    
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <meta name="msapplication-TileImage" content="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
    <script>
      // Register service worker for push notifications
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
